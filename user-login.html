<!-- User login: Página de login para usuários existentes. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>Login</title>
    <script src="scripts/script.js"></script>
</head>

<body>
    <header>SIN 143 - Sistema de Cadastro de Eventos</header>
    <div class="form">
        <form id="login-form" method="post" onsubmit="event.preventDefault(); sendForm(this);" action="php/authentication.php">
            <input id="l_email" name="l_email" type="text" placeholder="Email" required>
            <input id="l_password" name="l_password" type="password" placeholder="Senha" required>
            <input name="action" type="hidden" value="login">
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

</html>
